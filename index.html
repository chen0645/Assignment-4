<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Yizhenni Chen">
        <meta name="Temperature Converter" content="Celsius and Fahrenheit">
        <title>Temperature Converter</title>
        <!--link to CSS page-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
    <!--two boxes for the fahrenheit and celsius-->
    <div class="container">
    <label for="fahrenheit">Fahrenheit</label></div>
     <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
    
    <div class="container">
    <label for="celsius">Celsius</label></div>
     <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />
    <!--two buttons-->
     <button id="convert"> Convert </button>
     <button id="clear"> Reset </button>

        <script src="script.js"></script>
    </body>
</html>
